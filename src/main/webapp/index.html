<html class="no-js">
<body>
<h2>Hello World!</h2>
<script type="text/javascript">
    var phoenix = {};
</script>

<script type="text/javascript" src="underscore-min.js"></script>
<script type="text/javascript" src="Node.js"></script>
<script type="text/javascript" src="NodeType.js"></script>
<script type="text/javascript" src="property/property.NodePath.js"></script>
<script type="text/javascript" src="Color.js"></script>
<script type="text/javascript">
    var color1 = new phoenix.json.Color(true);
    var color2 = new phoenix.json.Color(true);

    var tmp = new phoenix.json.property.NodePath("Color");
    color1.LocalPath = tmp;
    color2.LocalPath = tmp;

    console.log(color1);
    console.log(color2);

    var equal1 = function(obj1, obj2){
        var index = false;
        for(var compare in obj1){
            for(var comparison in obj2){
                if(compare == comparison && obj1[compare] === obj2[comparison]){
                    index = true
                    break;
                }
            }
            if(!index){
                return false;
            }
            else{
                index = false;
            }
        }
        return true;
    }

    console.log(equal1(color1, color2));

    var equal2 = function (obj1, obj2) {
        for(var compare in obj2){
            if(typeof obj2[compare] != 'function' && (!obj1.hasOwnProperty(compare) || obj1[compare] !== obj2[compare])){
                return false;
            }
            else if(typeof obj2[compare] == 'function' && typeof obj1[compare] != 'function'){
                return false;
            }
        }

        return true;
    }

    console.log(equal2(color1, color2));

</script>
</body>
</html>
